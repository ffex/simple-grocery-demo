<form name="editForm" role="form" (ngSubmit)="submit()" [formGroup]="editForm" autocomplete="nope">
    <p-dialog header="New Product" [(visible)]="display"  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" (onHide)="hiding()">

        <div class="row">
            <div class="col">

                <span class="p-float-label">
                    <input id="name" type="text" class="w-100" pInputText formControlName="name">
                    <label for="name">Name</label>
                </span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <span class="p-float-label">
                    <input id="description" class="w-100" type="text" pInputText formControlName="description"/>
                    <label for="description">Description</label>
                </span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <span class="p-float-label">
                    <input id="icon" class="w-100" type="text" pInputText formControlName="icon"/>
                    <label for="icon">Icon</label>
                </span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                    <label for="category">Category</label>
                    <input id="category" class="w-100" type="text" pInputText formControlName="category"/>

            </div>
        </div>

            <div class="row mt-4">
                <div class="col d-flex justify-content-end">
                    <button type="submit" label="Save" pButton></button>

                </div>
            </div>

    </p-dialog>
</form>
